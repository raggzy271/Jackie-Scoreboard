<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGC Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <main>
        <header>
            <img src="images/sgc-logo.png" alt="" class="sgc-logo">
            <h1 id="main-heading">ST. GEORGE'S COLLEGE</h1>
            <img src="images/cup-logo.png" alt="" class="cup-logo">
        </header>
        <section id="scores">
            <div class="team">
                <h2 class="team-name">Team 1</h2>
                <div class="score">0</div>
                <h3>GOALS</h3>
            </div>
            <p id="half-text">1ST HALF</p>
            <div class="team">
                <h2 class="team-name">Team 2</h2>
                <div class="score">0</div>
                <h3>GOALS</h3>
            </div>
        </section>
    </main>
    <div id="off-match">
        <img src="images/cup-logo.png" alt="" id="off-match-cup-logo">
    </div>
    <div id="substitution-container">
        <header id="substitution-header">
            <img src="images/sgc-logo.png" alt="" class="sgc-logo small-logo">
            <h1 id="substitution-heading">SUBSTITUTION</h1>
            <img src="images/cup-logo.png" alt="" class="cup-logo small-logo">
        </header>
        <h2 id="substitution-team"></h2>
        <div id="substitution">
            <div id="outgoing-container">
                <h2 class="substitution-subheading">OUT</h2>
                <div id="outgoing"></div>
            </div>
            <div id="substitute-container">
                <h2 class="substitution-subheading">IN</h2>
                <div id="substitute"></div>
            </div>
        </div>
    </div>
    <div id="animation-container"></div>
    <div id="qualifying-teams-container">
        <header>
            <img src="images/sgc-logo.png" alt="" class="sgc-logo small-logo">
            <h1 id="qualifying-heading"></h1>
            <img src="images/cup-logo.png" alt="" class="cup-logo small-logo">
        </header>
        <div id="qualifying-teams"></div>
    </div>
    <script src="scripts/firebase.js" type="module"></script>
    <script src="scripts/index.js" type="module"></script>
</body>

</html>
