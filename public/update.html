<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Jackie Scoreboard</title>
    <link rel="stylesheet" href="styles/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/update.css">
</head>

<body class="p-3">
    <h1 class="fs-3 text-center mb-4">Update Jackie Scoreboard</h1>
    <div class="accordion" id="accordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="fw-bold accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Team Names
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <label class="form-label">Team 1</label>
                    <input type="text" class="team-name form-control mb-2">
                    <label class="form-label">Team 2</label>
                    <input type="text" class="team-name form-control mb-2">
                    <button type="button" class="btn btn-success w-100 mt-3" id="update-team-names">Update</button>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="fw-bold accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Team 1 Players
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <input type="text" class="team-1-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-1-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-1-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-1-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-1-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-1-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-1-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-1-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-1-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-1-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-1-player form-control mb-2" placeholder="Player Name">
                    <button type="button" class="btn btn-success w-100 mt-3" id="update-team-1-players">Update</button>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="fw-bold accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Team 2 Players
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <input type="text" class="team-2-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-2-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-2-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-2-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-2-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-2-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-2-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-2-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-2-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-2-player form-control mb-2" placeholder="Player Name">
                    <input type="text" class="team-2-player form-control mb-2" placeholder="Player Name">
                    <button type="button" class="btn btn-success w-100 mt-3" id="update-team-2-players">Update</button>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="fw-bold accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    Update Goals
                </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <div class="d-flex justify-content-center">
                        <div class="me-5">
                            <h3>Team 1</h3>
                            <div class="score mx-auto mb-3 w-100 text-center" id="team-1-score">00</div>
                            <button type="button" class="btn btn-success w-100" id="team-1-goal">+1 Goal</button>
                        </div>
                        <div>
                            <h3>Team 2</h3>
                            <div class="score mx-auto mb-3 w-100 text-center" id="team-2-score">00</div>
                            <button type="button" class="btn btn-success w-100" id="team-2-goal">+1 Goal</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="fw-bold accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                    Manually Set Goals
                </button>
            </h2>
            <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <div class="d-flex justify-content-center">
                        <div class="me-5">
                            <h3>Team 1</h3>
                            <input type="number" min="0" class="score text-center" id="team-1-score-input">
                        </div>
                        <div>
                            <h3>Team 2</h3>
                            <input type="number" min="0" class="score text-center" id="team-2-score-input">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary w-100 mt-4" id="reset-goals">Reset</button>
                    <button type="button" class="btn btn-success w-100 mt-2" id="update-goals">Update</button>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="fw-bold accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                    Update Scorers
                </button>
            </h2>
            <div id="collapseSix" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <div class="d-flex">
                        <div class="w-50 me-5">
                            <h3>Team 1 Scorers</h3>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <td>Player</td>
                                        <td>Time</td>
                                    </tr>
                                </thead>
                                <tbody id="team-1-tbody"></tbody>
                            </table>
                        </div>
                        <div class="w-50">
                            <h3>Team 2 Scorers</h3>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <td>Player</td>
                                        <td>Time</td>
                                    </tr>
                                </thead>
                                <tbody id="team-2-tbody"></tbody>
                            </table>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success w-100 mt-3" id="update-scorers">Update</button>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="fw-bold accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                    Show Animations
                </button>
            </h2>
            <div id="collapseSeven" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <button class="btn btn-success">What a save!</button>
                    <button class="btn btn-danger">Miss!</button>
                    <button class="btn btn-danger">Hand Ball!</button>
                    <button class="btn btn-warning">Yellow Card!</button>
                    <button class="btn btn-danger">Red Card!</button>
                    <button class="btn btn-danger">Offside!</button>
                    <button class="btn btn-success">Free Kick!</button>
                    <button class="btn btn-success">Corner Kick!</button>
                    <button class="btn btn-danger">Penalty!</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#customModal">Custom Message...</button>
                </div>
            </div>
        </div>
    </div>
    <div id="spinner-container" class="d-none">
        <div class="position-fixed top-50 start-50">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="goal1Modal" tabindex="-1" aria-labelledby="goal1ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="goal1ModalLabel">Add Goal Scorer for Team 1</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Select Scorer</label>
                    <select class="form-select mb-3" id="scorer-1-select"></select>
                    <label class="form-label">Time</label>
                    <input type="text" class="form-control" id="time-1-input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-goal-1">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="goal2Modal" tabindex="-1" aria-labelledby="goal2ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="goal2ModalLabel">Add Goal Scorer for Team 2</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Select Scorer</label>
                    <select class="form-select mb-3" id="scorer-2-select"></select>
                    <label class="form-label">Time</label>
                    <input type="text" class="form-control" id="time-2-input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-goal-2">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="customModalLabel">Show Custom Animation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Message</label>
                    <input type="text" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Show</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="scripts/update.js" type="module"></script>
</body>

</html>
