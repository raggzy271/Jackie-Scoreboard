<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Scoreboard</title>
    <link rel="stylesheet" href="styles/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/update.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="p-3 d-none">
    <h1 class="fs-3 text-center mb-3">Update Scoreboard</h1>
    <div class="form-check form-switch mx-auto mb-3" id="match-switch-container">
        <input class="form-check-input" type="checkbox" role="switch" id="match-switch">
        <label class="form-check-label fw-bold" for="match-switch">Show Scoreboard</label>
    </div>
    <div class="accordion" id="accordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="fw-bold accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Main Heading
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <label class="form-label">Main Heading</label>
                    <input type="text" class="form-control" id="main-heading-input">
                    <button type="button" class="btn btn-success w-100 mt-3" id="update-main-heading">Update</button>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="fw-bold accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Team Names
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <label class="form-label">Team 1</label>
                    <input type="text" class="team-name form-control mb-2">
                    <label class="form-label">Team 2</label>
                    <input type="text" class="team-name form-control mb-2">
                    <button type="button" class="btn btn-success w-100 mt-3" id="update-team-names">Update</button>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="fw-bold accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                    Update Goals
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <div class="d-flex justify-content-center">
                        <div class="d-flex flex-column me-5">
                            <h3 class="team-name-h3 text-center">Team 1</h3>
                            <input type="number" min="0" class="score text-center" id="team-1-score-input">
                            <button type="button" class="btn btn-success" id="team-1-goal">+1 Goal</button>
                        </div>
                        <div class="d-flex flex-column">
                            <h3 class="team-name-h3 text-center">Team 2</h3>
                            <input type="number" min="0" class="score text-center" id="team-2-score-input">
                            <button type="button" class="btn btn-success" id="team-2-goal">+1 Goal</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary w-100 mt-4" id="reset-goals">Reset</button>
                    <button type="button" class="btn btn-success w-100 mt-2" id="update-goals">Update</button>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="fw-bold accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    Show/Hide Substitution
                </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <div class="mb-3">
                        <label class="form-label">Team</label>
                        <input type="text" id="substitution-team-input" class="form-control"></input>
                    </div>
                    <div class="d-flex mb-3">
                        <div class="w-50 me-3">
                            <label class="form-label">Out</label>
                            <input type="number" id="outgoing" class="form-control">
                        </div>
                        <div class="w-50">
                            <label class="form-label">In</label>
                            <input type="number" id="substitute" class="form-control">
                        </div>
                    </div>
                    <button type="button" class="btn btn-success w-100 mt-2" id="show-substitution">Show</button>
                    <button type="button" class="btn btn-danger w-100 mt-2" id="hide-substitution">Hide</button>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="fw-bold accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                    Show Animations
                </button>
            </h2>
            <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <div class="d-flex flex-wrap" id="animation-buttons">
                        <button class="btn btn-success m-1">What a save!</button>
                        <button class="btn btn-danger m-1">Miss!</button>
                        <button class="btn btn-danger m-1">Hand Ball!</button>
                        <button class="btn btn-warning m-1">Yellow Card!</button>
                        <button class="btn btn-danger m-1">Red Card!</button>
                        <button class="btn btn-danger m-1">Offside!</button>
                        <button class="btn btn-success m-1">Free Kick!</button>
                        <button class="btn btn-success m-1">Corner Kick!</button>
                        <button class="btn btn-success m-1">Goal Kick!</button>
                        <button class="btn btn-danger m-1">Penalty!</button>
                        <button class="btn btn-danger m-1">Foul!</button>
                        <button class="btn btn-danger m-1">Outside!</button>
                        <button class="btn btn-primary m-1">Throw!</button>
                        <button class="btn btn-primary m-1">Half Time</button>
                        <button class="btn btn-primary m-1">Congrats!</button>
                    </div>
                    <button type="button" class="btn btn-primary m-1 mt-3" data-bs-toggle="modal"
                        data-bs-target="#customModal">Custom Message...</button>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="fw-bold accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                    Show/Hide Qualifying Teams
                </button>
            </h2>
            <div id="collapseSix" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" role="switch" id="qualifying-teams-switch">
                        <label class="form-check-label fw-bold" for="qualifying-teams-switch">Show Qualifying
                            Teams</label>
                    </div>
                    <label class="form-label">Qualifying Heading</label>
                    <input type="text" id="qualifying-heading" class="form-control mb-3">
                    <label class="form-label fw-bold">Qualifying Teams</label>
                    <div id="qualifying-teams"></div>
                    <button type="button" class="btn btn-primary mt-2" id="add-qualifying-team">Add Qualifying
                        Team</button>
                    <button type="button" class="btn btn-success w-100 mt-3"
                        id="update-qualifying-teams">Update</button>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="fw-bold accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                    Show Match Countdown
                </button>
            </h2>
            <div id="collapseSeven" class="accordion-collapse collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                    <button type="button" class="btn btn-success" id="show-countdown">Show Match
                        Countdown</button>
                </div>
            </div>
        </div>
    </div>
    <div id="spinner-container" class="d-none">
        <div class="position-fixed top-50 start-50">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="customModalLabel">Show Custom Animation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Message</label>
                    <input type="text" class="form-control" id="custom-message">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="show-custom-animation">Show</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="scripts/firebase.js" type="module"></script>
    <script src="scripts/update.js" type="module"></script>
</body>

</html>
